<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>calendar</title>
	<link rel='stylesheet' href='css/calendar.css' type='text/css'>
</head>
<body>
	<div id='calendar'></div>
	<script src='js/calendar.js' type='text/javascript'></script>
	<script type='text/javascript'>
		(function (Calendar) {
			var calendar = new Calendar({
				id: 'calendar',
				schedule: [
					{ date: '20171202', message: '20171202 샘플 1' },
					{ date: '20171226', message: '20171226 샘플 2' },
					{ date: '20171229', message: '20171229 샘플 3' },
				]
			})
		}(Calendar))
	</script>
</body>
</html>
